plugins {
    id 'java'
    id 'io.qameta.allure' version '2.12.0'
}

allure {
    report {
        version.set("2.32.0")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.32.0")
            }
        }
    }
}

repositories {
    mavenCentral()
}

def
        selenideVersion = "7.13.0",
        allureVersion = "2.32.0",
        junitVersion = "5.14.1",
        slf4Version = "2.0.17"

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.0.1'
    testImplementation 'io.qameta.allure:allure-selenide:2.19.0'
    testImplementation 'org.aspectj:aspectjweaver:1.9.25.1'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}